<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://imgs.search.brave.com/-nVzjk7h83LS0AMUubCLxVsXitrR9HkuRa13am19UCA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA3LzMzLzY0LzA0/LzM2MF9GXzczMzY0/MDQ5NV9DekszSE1k/alNTdFVldEh2anlk/aWx6MElmQVhCNG4w/Vy5qcGc');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #666;
            background-color: #444;
            color: #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-container .create-account {
            margin-top: 20px;
        }

        .login-container .create-account a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container .create-account a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
            <p id="errorMessage" class="error-message"></p>
        </form>
        <div class="create-account">
            <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
        </div>
    </div>

    <script>
        // Function to validate login
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password match stored credentials
            var storedUsername = localStorage.getItem(username);
            if (storedUsername !== null && storedUsername === password) {
                localStorage.setItem('username', username);
                window.location.href = 'sample.html'; // Redirect to dashboard or next page
                return false; // Prevent form submission since we're redirecting
            } else {
                document.getElementById("errorMessage").innerText = "Invalid username or password.";
                return false;
            }
        }
    </script>
</body>
</html>
